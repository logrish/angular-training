<ion-view view-title="Playlist">
    <ion-content>
        <label class="toggle">
            <input type="checkbox">
            <div class="track">
                <div class="handle"></div>
            </div>
        </label>
        <button class="button button-calm">
            button-calm
        </button>
        <button class="button button-balanced">
            button-balanced
        </button>
        <button class="button button-small button-assertive">
            Small Button
        </button>
        <button class="button button-large button-positive">
            Large Button
        </button>
        <div class="list">
            <a class="item item-avatar" href="#">
                <img src="https://developer.apple.com/watch/human-interface-guidelines/icons-and-images/images/icon-and-image-large-icon-timer.png">
                <h2>Venkman</h2>
                <p>Back off, man. I'm a scientist.</p>
            </a>
        </div>
    </ion-content>
</ion-view>
